<!DOCTYPE html>
<html>
<head>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="./node_modules/angular-material/angular-material.min.js"></script>
    <script src="./node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="application/javascript" src="build/QueryBuilder.bundle.js"></script>
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
</head>
<body>
    <div ng-app="QueryBuilder"
    ng-cloak="" 
    class="carddemoBasicUsage">
  
        <div layout="column" >
            <md-content class="md-padding" layout="column">
                <div class="cb-container">
                    
                    <div class="md-whiteframe-1dp" ng-controller="QueryBuilderCtrl">
                        <md-toolbar>
                            <div class="md-toolbar-tools">
                                <p class="md-subhead">Create a new filter</p>
                            </div>
                        </md-toolbar>
                        <md-content>
                            <div layout="row" class="md-padding">
                                <condition-builder
                                    attributes="attributes"
                                    query="query"
                                    flex>
                                </condition-builder>
                            </div>
                          <!-- THE OUTPUT RESULT -->
                            <div layout="row" class="md-padding">
                                <span ng-bind-html="output"></span>
                            </div>
                        </md-content>
                    </div> <!-- END OF QueryBuilderCtrl -->
                </div> <!-- END OF .cb-container -->
            </md-content>
        </div>
<!-- ======================================================================= -->
    </div>
</body>
</html>
